
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web</title>
    <link rel="stylesheet" type="text/css" href="videos/style1.css">
</head>
<body>
    <div class="container">
        <div class="slide-container active">
            <div class="slide">
                <div class="content">

                    <h2> Cha cha Coffee </h2>
                    <h3> Taste of Life</h3>
                    <a href="#" class="btn">Explore</a>
                </div>
                <video src="videos/Coffee.mp4" muted autoplay loop></video>
            </div>
        </div>
        <div class="slide-container">
            <div class="slide">
                <div class="content">
                    <h2> Never Stop </h2>
                    <h3> Believing Yourself</h3>
                    <a href="#" class="btn">Explore</a>
                </div>
                <video src="videos/blog.mp4" muted autoplay loop></video>
            </div>
        </div>
        <div class="slide-container">
            <div class="slide">
                <div class="content">
                    <h2> Travel round and round </h2>
                    <h3> Explore the World</h3>
                    <a href="#" class="btn">Explore</a>
                </div>
                <video src="videos/waterfall.mp4" muted autoplay loop></video>
            </div>
        </div>
        <div class="slide-container">
            <div class="slide">
                <div class="content">
                    <h2> Yoga With Me </h2>
                    <h3> Trasform innserself with Yoga</h3>
                    <a href="#" class="btn">Explore</a>
                </div>
                <video src="videos/yoga.mp4" muted autoplay loop></video>
            </div>
        </div>
        <div class="slide-container">
            <div class="slide">
                <div class="content">
                    <h2> Be a Gamer </h2>
                    <h3> of Life</h3>
                    <a href="#" class="btn">Explore</a>
                </div>
                <video src="videos/games.mp4" muted autoplay loop></video>
            </div>
        </div>
        <div id="next" onclick="next()"> > </div>
        <div id="prev" onclick="prev()"> < </div>
    </div>
    <script>
        let slides = document.querySelectorAll('.slide-container');
        let index = 0;

        function next(){
            slides[index].classList.remove('active');
            index = (index + 1) % slides.length;
            slides[index].classList.add('active');
        }
        function prev(){
            slides[index].classList.remove('active');
            index = (index - 1 + slides.length) % slides.length;
            slides[index].classList.add('active');
        }
    </script>
</body>
</html>
